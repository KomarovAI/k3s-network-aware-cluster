apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-enhanced.monitoring.svc.cluster.local:9090
        isDefault: true
        jsonData:
          httpMethod: GET
          timeInterval: 15s
